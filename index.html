<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQuery UIの練習</title>
  <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.1.custom.min.css">
  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.10.1.custom.min.js"></script>
</head>
<div id="bar" style="width: 200px"></div>
<div id="slider" style="width: 200px; margin-top: 20px"></div>
<body>
  <script>
    $(function() {
      $('#bar').progressbar({
        value: 33
      });
      $('#slider').slider({
        slide: function(event, ui) {
          console.log(ui.value);
          $('#bar').progressbar('option', 'value', ui.value);
        }
      });
    });
  </script>
</body>
</html>
