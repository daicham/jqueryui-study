<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jQuery UIの練習</title>
  <link rel="stylesheet" type="text/css" href="css/smoothness/jquery-ui-1.10.1.custom.min.css">
  <script type="text/javascript" src="js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.10.1.custom.min.js"></script>
</head>
<body>
  <button>Open!</button>
  <div id="msg">こんにちは！</div>
  <script>
    $(function() {
      $('button').click(function() {
        $('#msg').dialog('open');
      });
     $('#msg').dialog({
      autoOpen: false,
      buttons: {
        "OK": function() {
          $(this).dialog('close');
        }
      },
      title: "title",
      modal: true 
     });
    });
  </script>
</body>
</html>
